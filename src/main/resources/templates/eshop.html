<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link type="text/css" rel="stylesheet" href="css/mystyle.css">
    <style>

            img
            {
                width:320px;
                height:170px;
            }

            button
            {
                border-radius: 5px;
                width:100px;
                height:40px;
            }

    </style>

</head>

<body>
<div class = "main_div">

    <div class="Zagolovok">
        <div class="for_h1"><h1 align="center"><i>Интернет магазин</i></h1></div>
        <div class="container">
            <select id="selectItem">

                <option id="Perm">Пермь</option>
                <option id="Moscou">Москва</option>
                <option id="SPB">Санкт-Петербург</option>
                <option id="EKB">Екатеринбург</option>

            </select>

            <div class="containers">

                <div class="Perm"></div>
                <div class="Moscou"></div>
                <div class="SPB"></div>
                <div class="EKB"></div>

            </div>
        </div>
    </div>

    <div class="box">
        <h1 align="center"><i> <a href="/box">Корзина</a> </i></h1>
        <a href="/box"><img src="../images/box.png" width="160px" height = "200px" alt="" /></a>
        <h3 align="center"><i> В корзине имеются товары:</i></h3>
        <div id ="for_ls">

        </div>

    </div>

    <div id = "for_parts">

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{js/eshop.js}" src="js/eshop.js"></script>
<script>
            $( function() {
            if (localStorage.getItem("myKey")) {
                var stored_select = localStorage.getItem("myKey");
                $('#' + stored_select).prop( "selected", true );
                $('.' + stored_select).show();
                } else {
            $('.chelyabinsk').show();
            }
            });

            $("#selectItem").change(function(){
                $('.containers').find('div').hide();
                var selected = $('#selectItem option:selected').attr('id');
                localStorage.setItem("myKey", selected);
                $('.' + selected).show();
            });
       </script>
</body>
</html>
